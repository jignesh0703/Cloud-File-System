<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Decrypted Video Test (POST)</title>
</head>

<body>
  <h2>Video Playback via POST</h2>

  <video id="player" width="640" height="360" controls></video>

  <script>
    async function loadVideo() {
      const res = await fetch("http://localhost:5000/api/file/read", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          public_id: "1759313519496-1759313518785 - Screencast from 2025-09-29 11-53-25_compressed.webm",
          // extention: "mp4",
          password: "111",
          // provider: "aws"
        })
      });

      if (!res.ok) {
        alert("Failed to fetch video");
        return;
      }

      const blob = await res.blob(); // convert response to Blob
      const url = URL.createObjectURL(blob);
      document.getElementById("player").src = url;
    }

    loadVideo();
  </script>
</body>

</html>
